<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Utils</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navBar">
    <h4>Text Utils</h4>
  </nav>
  <main class="main">
    <header>
      <h1>Try TextUtils - formatter, word counter, character counter, remove extra spaces</h1>
    </header>
    <section class="editor">
      <textarea name="content" id="content" class="content" cols="20" rows="7" oninput="updatePreview()"></textarea>
      <div id="buttons" class="buttonsWrap">
        <button class="button" onclick="upperCase()">Convert to uppercase</button>
        <button class="button" onclick="lowerCase()">Convert to lowercase</button>
        <button class="button" onclick="clearText()">Clear text</button>
        <button class="button" onclick="copy()">Copy text</button>
        <button class="button" onclick="trim()">Remove extra spaces</button>
      </div>
    </section>
    <section>
      <section id="summary">
        <h2>Your text summary</h2>
        <p id="count">0 words 0 characters</p>
        <p id="readTime">0 minute read</p>
      </section>
      <section id="preview">
        <h2>Preview</h2>
        <p id="previewContent">Nothing to preview!</p>
      </section>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
